<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 1em;
      display: block;
    }

    nav a:hover {
      background-color: #666;
    }

    main {
      padding: 2em;
    }

    .image-section {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }

    .image-section img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <header>
    <h1><!-- Product Name Here --></h1>
  </header>

  

  <main>
    <section>
      <h2>Features coming soon</h2>
      <p><!-- Description or details about the product go here --></p>
    </section>

    <section class="image-section">
      
      
     
    </section>
  </main>

  <footer>
    <p><!-- Footer Text or Contact Info --></p>
  </footer>
</body>
</html>
